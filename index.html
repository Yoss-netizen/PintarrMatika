<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PintarMatika Modern</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🔹 Navbar / Topbar -->
  <div class="topbar">
    <div class="container">
      <h1 class="logo">📘 PintarMatika</h1>
      <div class="actions">
        <button id="bookmarks-btn">⭐ Bookmark</button>
        <button id="theme-toggle">🌓 Mode</button>
      </div>
    </div>
  </div>

  <!-- 🔹 Konten Utama -->
  <div class="main-layout">
    <!-- Sidebar kiri -->
    <aside id="jenjang-list" class="sidebar">
       <h2>Jenjang & Kelas</h2>
       <div id="kelas-container"></div>
    </aside>


    <!-- Area utama -->
    <main class="content">
      <div id="breadcrumb" class="breadcrumb">Beranda</div>
      <div class="search-area">
        <input type="text" id="search" placeholder="🔍 Cari materi..." />
        <button id="clear-search" title="Hapus pencarian">✖</button>
      </div>

      <div id="cards" class="cards"></div>
      <div id="materi-view" class="materi-view hidden"></div>
    </main>
  </div>

  <!-- 🔹 Footer -->
  <footer class="footer">
    <p>© 2025 PintarMatika — Belajar Matematika Lebih Menyenangkan</p>
  </footer>

  <!-- 🔹 Script Data -->
  <script src="data/kelas.data.js"></script>
  <script src="data/bab.data.js"></script>
  <script src="data/materi.data.js"></script>

  <!-- 🔹 Script Logika -->
  <script src="script.js"></script>
</body>
</html>
